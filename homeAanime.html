 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hindi Anime</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #3e3a4b;
      color: #fff;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 60px;
      background: #2f2b3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar img {
      width: 24px;
      height: 24px;
      margin: 20px 0;
      filter: invert(100%);
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .sidebar img:hover {
      transform: scale(1.2);
      filter: invert(50%) sepia(1) saturate(5) hue-rotate(180deg);
    }
    .main {
      flex: 1;
      background: #8d8a8f;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #3e3a4b;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      position: relative;
    }
    .navbar input {
      margin-left: auto;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }
    .navbar input:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-right: 10px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    .navbar button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #ff9800;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .navbar button:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }
    .card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      margin: 10px;
      width: 200px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img {
      width: 100%;
      height: auto;
    }
    .card-text {
      padding: 10px;
      text-align: center;
    }
    .card-text h6 {
      margin: 0;
    }
    .card-text a {
      display: inline-block;
      margin-top: 5px;
      color: #ff5722;
      text-decoration: none;
    }
    .popular-anime a {
      display: block;
      margin: 5px 0;
      color: black;
    }
    .container2 {
      display: flex;
      flex-wrap: wrap;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 6px 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    footer {
      padding: 10px;
      text-align: center;
    }
    .refresh-btn {
      padding: 6px 12px;
      background-color: #ff9800;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <span>Hindi Anime</span>
    <input id="searchInput" type="text" placeholder="to your anime..."  />
    <button id="searchButton">Search</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <img src="https://img.icons8.com/ios-glyphs/30/home.png" alt="Home" onclick="navigate('Home')" />
      <img src="https://img.icons8.com/ios-glyphs/30/user-group-man-man.png" alt="Users" onclick="navigate('Users')" />
      <img src="https://img.icons8.com/ios-glyphs/30/documents.png" alt="Docs" onclick="navigate('Documents')" />
      <img src="https://img.icons8.com/ios-glyphs/30/user-male-circle.png" alt="Profile" onclick="navigate('Profile')" />
    </div>
    <div class="main">
      <div class="content">
        <div class="latest-anime">
          <h2>Latest Anime</h2>
          <div id="data" class="container2"></div>
          <div class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
          </div>
        </div>
        <div class="popular-anime">
          <h3>Popular Anime</h3>
          <a href="#">Demon Slayer | Season 1-2-3-4 | Hindi Dubbed | 1-63 EP</a>
          <a href="#">Jujutsu Kaisen | Season 1 | Hindi Dubbed [ORG]</a>
          <a href="#">Jujutsu Kaisen 0 | Anime Movie | Hindi Dubbed</a>
          <a href="#">Prison School | Season 1 | Hindi Dubbed | 1-13 EP</a>
          <a href="#">Overflow | Hindi Dubbed | 1-8 EP (Complete S01)</a>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button class="refresh-btn" onclick="localStorage.removeItem('resumeData'); location.reload();">Refresh Data</button>
  </footer>

  <script>
    function navigate(section) {
      alert("Navigating to " + section);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('#searchInput');
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');

      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          filterData();
        }
      });

      const hamburger = document.querySelector('.hamburger');
      const sidebar = document.querySelector('.sidebar');
      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      const sheetURL = "https://script.google.com/macros/s/AKfycbxncc_HqrZp0mbWaKtf0etswYiPVnNVfVfDgPrvRow9GWbxF_nrEg6jLsJcpISyshuzZg/exec";
      const localData = localStorage.getItem("resumeData");
      let fullData = [];
      let filteredData = [];
      let currentPage = 1;
      const itemsPerPage = 12;

      function renderData(data) {
        const start = (currentPage - 1) * itemsPerPage;
        const paginated = data.slice(start, start + itemsPerPage);
        let output = "";
        if (paginated.length === 0) {
          output = `<p style='color:red;'>No results found.</p>`;
        } else {
          paginated.forEach((row) => {
            output += `
              <div class="card">
                <a href="details.html?name=${encodeURIComponent(row.name)}">
                  <img class="card-img" src="${row.image}" alt="No image found">
                </a>
                <div class="card-text">
                  <h6><a href="details.html?name=${encodeURIComponent(row.name)}">${row.name}</a></h6>
                  <a href="details.html?name=${encodeURIComponent(row.name)}">Watch Now</a>
                </div>
              </div>
            `;
          });
        }
        document.getElementById("data").innerHTML = output;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage * itemsPerPage >= data.length;
      }

      function filterData() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        currentPage = 1;
        filteredData = fullData.filter((row) =>
          row.name.toLowerCase().includes(searchTerm)
        );
        renderData(filteredData);
      }

      if (localData) {
        fullData = JSON.parse(localData);
        filteredData = fullData;
        renderData(fullData);
      } else {
        fetch(sheetURL)
          .then((res) => res.json())
          .then((data) => {
            localStorage.setItem("resumeData", JSON.stringify(data));
            fullData = data;
            filteredData = data;
            renderData(data);
          })
          .catch((err) => {
            console.error("Error fetching data:", err);
            document.getElementById("data").innerHTML = "âš  Error loading data.";
          });
      }

      document.getElementById("searchButton").addEventListener("click", filterData);
      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderData(filteredData);
        }
      });
      nextBtn.addEventListener("click", () => {
        if (currentPage * itemsPerPage < filteredData.length) {
          currentPage++;
          renderData(filteredData);
        }
      });
    });
    
  </script>
</body>
</html>
