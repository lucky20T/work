<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hindi Anime - Popular List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      color: white;
      padding: 10px 20px;
    }
    .navbar input {
      padding: 6px;
      border: none;
      border-radius: 4px;
    }
    .navbar button {
      margin-left: 10px;
      padding: 6px 10px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    .sidebar {
      width: 200px;
      background-color: #fff;
      position: fixed;
      top: 0;
      left: -200px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s;
      z-index: 999;
      padding-top: 60px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 10px 20px;
    }
    .sidebar li a {
      text-decoration: none;
      color: #333;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img {
      width: 100%;
      height: auto;
    }
    .card-text {
      padding: 10px;
      text-align: center;
    }
    .card-text h6 {
      margin: 0;
    }
    .card-text a {
      display: inline-block;
      margin-top: 5px;
      color: #ff5722;
      text-decoration: none;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .navbar input, .navbar button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="hamburger">â˜°</div>
    <div style="flex-grow:1; text-align:center;">Hindi Anime</div>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
  <div id="data" class="container">
    <!-- Anime cards will appear here -->
  </div>
  <script>
    function navigate(section) {
      alert("Navigating to " + section);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('#searchInput');
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          filterData();
        }
      });

      const hamburger = document.querySelector('.hamburger');
      const sidebar = document.querySelector('.sidebar');
      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      const toggleBtn = document.getElementById('themeToggle');
      const body = document.body;

      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
      });

      const sheetURL = "https://script.google.com/macros/s/AKfycbxncc_HqrZp0mbWaKtf0etswYiPVnNVfVfDgPrvRow9GWbxF_nrEg6jLsJcpISyshuzZg/exec";
      const localData = localStorage.getItem("resumeData");
      let fullData = [];

      function renderData(data) {
        let output = "";
        if (data.length === 0) {
          output = `<p style="color:red;">No results found.</p>`;
        } else {
          data.forEach((row) => {
            output += `
              <div class="card">
                <a href="details.html?name=${encodeURIComponent(row.name)}">
                  <img class="card-img" src="${row.image}" alt="No image found">
                </a>
                <div class="card-text">
                  <h6><a href="details.html?name=${encodeURIComponent(row.name)}">${row.name}</a></h6>
                  <a href="details.html?name=${encodeURIComponent(row.name)}">Watch Now</a>
                </div>
              </div>
            `;
          });
        }
        document.getElementById("data").innerHTML = output;
      }

      function filterData() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const filtered = fullData.filter((row) =>
          row.name.toLowerCase().includes(searchTerm)
        );
        renderData(filtered);
      }

      if (localData) {
        fullData = JSON.parse(localData);
        renderData(fullData);
      } else {
        fetch(sheetURL)
          .then((res) => res.json())
          .then((data) => {
            localStorage.setItem("resumeData", JSON.stringify(data));
            fullData = data;
            renderData(fullData);
          })
          .catch((err) => {
            console.error("Error fetching data:", err);
            document.getElementById("data").innerHTML = "âš  Error loading data.";
          });
      }

      document.getElementById("searchButton").addEventListener("click", filterData);
    });
  </script>
</body>
</html>
